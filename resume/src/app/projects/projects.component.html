<form>
  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>Tools & Technologies</mat-label>
    <mat-chip-grid #chipGrid aria-label="Tech selection">
      <mat-chip-row *ngFor="let tech of techs" (removed)="remove(tech)">
        {{ tech }}
        <button matChipRemove [attr.aria-label]="'remove ' + tech">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    </mat-chip-grid>
    <input
      placeholder="Select the Tools and Technologies"
      #techInput
      [formControl]="techCtrl"
      [matChipInputFor]="chipGrid"
      [matAutocomplete]="auto"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="selected($event)"
    >
      <mat-option *ngFor="let tech of filteredTechs | async" [value]="tech">
        {{ tech }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
